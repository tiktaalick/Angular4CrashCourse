<div class="board">
    <div *ngFor="let field of fields">
        <app-square [darkerTile]="isDarkerTile(field)">
            <div cdkDrag cdkDragBoundary=".board" (cdkDragEnded)="onDragEnded($event, field) ">
                <app-knight cdkDragHandle cdkDragPosition="cdkDragPosition" *ngIf="hasAKnight(field)" [isBlack]=isBlack(field)>

                </app-knight>
            </div>
        </app-square>
    </div>
</div>
